{% load static %}
<h2 class="text-center text-warning">Победитель</h2>
<div class="stat-players">
    {% for winner in winners %}
        <div class="player stat-item">
            <div class="player-avatar"><img src="{{ winner.avatar.image.url }}" class="player-avatar-img"></div>
            <p class="player-name">{{ winner.player_name }}</p>
        </div>
    {% endfor %}
</div>
<table class="table table-dark table-bordered w-100">
    <tr>
        <th class="bg-success"></th>
        <th class="bg-success">Игрок</th>
        <th class="bg-success">Очки</th>
    </tr>
    {% for player in players %}
        <tr>
            <td class="text-info bg-dark">{{ forloop.counter }}</td>
            <td class="text-info bg-dark">{{ player.player_name }}</td>
            <td class="text-info bg-dark">{{ player.score }}</td>
        </tr>
    {% endfor %}
</table>
